<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>English Learning Hub</h1>
            <p>84 Cấu trúc câu trong tiếng Anh & Phrasal Verb từ A - W</p>
        </header>

        <nav class="main-nav">
            <button class="nav-btn active" data-section="structures">Sentence Structures</button>
            <button class="nav-btn" data-section="prepositions">Prepositions</button>
            <button class="nav-btn" data-section="comparisons">Comparisons</button>
            <button class="nav-btn" data-section="phrasal-verbs">Phrasal Verbs</button>
        </nav>

        <!-- Sentence Structures Section -->
        <section id="structures" class="content-section active">
            <h2>84 Cấu trúc câu trong tiếng Anh</h2>
            <div class="structure-grid">
                <!-- Structures will be populated by JavaScript -->
            </div>
        </section>

        <!-- Prepositions Section -->
        <section id="prepositions" class="content-section">
            <h2>Cách sử dụng các giới từ</h2>
            <div class="preposition-grid">
                <!-- Prepositions will be populated by JavaScript -->
            </div>
            <div class="idioms-section">
                <h3>Common Idioms</h3>
                <div class="idiom-grid">
                    <!-- Idioms will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Comparisons Section -->
        <section id="comparisons" class="content-section">
            <h2>51 Cấu trúc so sánh trong tiếng Anh</h2>
            <div class="comparison-grid">
                <!-- Comparisons will be populated by JavaScript -->
            </div>
        </section>

        <!-- Phrasal Verbs Section -->
        <section id="phrasal-verbs" class="content-section">
            <h2>Phrasal Verbs (A - W)</h2>
            <div class="alphabet-nav">
                <!-- Alphabet navigation will be generated by JavaScript -->
            </div>
            <div class="phrasal-verb-content">
                <!-- Phrasal verbs will be populated by JavaScript -->
            </div>
        </section>

        <!-- Practice Section -->
        <div class="practice-panel">
            <h3>Practice Mode</h3>
            <button id="practice-btn">Start Practice</button>
            <div id="practice-content" class="hidden">
                <div class="practice-card">
                    <div class="practice-question"></div>
                    <div class="practice-options"></div>
                    <button id="next-practice">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
