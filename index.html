<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="top-bar">
        <div class="brand">
            <h1>English Learning Hub</h1>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-btn">Search</button>
        </div>
        <div class="view-toggle">
            <button id="slide-view-btn" class="view-btn">üìë Slide View</button>
        </div>
        <nav class="main-nav">
            <button class="nav-btn" data-section="practice">Practice</button>
            <button class="nav-btn active" data-section="structures">Structures</button>
            <button class="nav-btn" data-section="prepositions">Prepositions</button>
            <button class="nav-btn" data-section="comparisons">Comparisons</button>
            <button class="nav-btn" data-section="phrasal-verbs">Phrasal Verbs</button>
        </nav>
    </header>

    <!-- Slide View Mode -->
    <div id="slide-view" class="slide-view hidden">
        <div class="slide-container">
            <div class="slide-header">
                <button id="exit-slide-btn" class="exit-slide-btn">‚úï Exit Slide View</button>
                <div class="slide-controls">
                    <button id="shuffle-slides-btn" class="shuffle-btn">üîÄ Shuffle</button>
                    <button id="autoplay-btn" class="autoplay-btn" title="Start Auto-play">‚ñ∂Ô∏è Play</button>
                    <select id="speed-selector" class="speed-selector" title="Auto-play Speed">
                        <option value="2000">Fast (2s)</option>
                        <option value="3000" selected>Normal (3s)</option>
                        <option value="5000">Slow (5s)</option>
                        <option value="8000">Very Slow (8s)</option>
                        <option value="15000">Very Slow (15s)</option>
                    </select>
                    <div class="slide-counter">
                        <span id="current-slide">1</span> / <span id="total-slides">0</span>
                    </div>
                </div>
            </div>
            <div class="slide-content">
                <div class="slide-card">
                    <!-- Slide content will be populated by JavaScript -->
                </div>
            </div>
            <div class="slide-navigation">
                <button id="prev-slide" class="slide-nav-btn">‚óÄ Previous</button>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                </div>
                <button id="next-slide" class="slide-nav-btn">Next ‚ñ∂</button>
            </div>
        </div>
    </div>

    <div class="container">

        <!-- Practice Mode Section -->
        <section id="practice" class="content-section">
            <div class="practice-panel">
                <h2>Practice Mode</h2>
                <p>Test your knowledge with interactive questions from sentence structures and phrasal verbs!</p>
                <button id="practice-btn">Start Practice</button>
                <div id="practice-content" class="hidden">
                    <div class="practice-card">
                        <div class="practice-question"></div>
                        <div class="practice-options"></div>
                        <button id="next-practice">Next</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sentence Structures Section -->
        <section id="structures" class="content-section active">
            <h2>84 C·∫•u tr√∫c c√¢u trong ti·∫øng Anh</h2>
            <div class="structure-grid">
                <!-- Structures will be populated by JavaScript -->
            </div>
        </section>

        <!-- Prepositions Section -->
        <section id="prepositions" class="content-section">
            <h2>C√°ch s·ª≠ d·ª•ng c√°c gi·ªõi t·ª´</h2>
            <div class="preposition-grid">
                <!-- Prepositions will be populated by JavaScript -->
            </div>
            <div class="idioms-section">
                <h3>Common Idioms</h3>
                <div class="idiom-grid">
                    <!-- Idioms will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Comparisons Section -->
        <section id="comparisons" class="content-section">
            <h2>51 C·∫•u tr√∫c so s√°nh trong ti·∫øng Anh</h2>
            <div class="comparison-grid">
                <!-- Comparisons will be populated by JavaScript -->
            </div>
        </section>

        <!-- Phrasal Verbs Section -->
        <section id="phrasal-verbs" class="content-section">
            <h2>Phrasal Verbs (A - W)</h2>
            <div class="alphabet-nav">
                <!-- Alphabet navigation will be generated by JavaScript -->
            </div>
            <div class="phrasal-verb-content">
                <!-- Phrasal verbs will be populated by JavaScript -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
